        let state = {
            gameState: 'start',
            currentQuestion: 0,
            selectedAnswer: null,
            score: 0,
            answered: false,
            userAnswers: []
        };

        function renderStartScreen() {
            return `
                <div class="results-container">
                    <div class="icon-container">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    
                    <h1>Hadoop & Python Quiz</h1>
                    <p class="subtitle">Test your knowledge with ${quizData.length} questions</p>
                    
                    <div class="features-box">
                        <h3>Quiz Features:</h3>
                        <ul class="features-list">
                            <li>
                                <div class="bullet bullet-1"></div>
                                ${quizData.length} Multiple Choice Questions
                            </li>
                            <li>
                                <div class="bullet bullet-2"></div>
                                Instant feedback on your answers
                            </li>
                            <li>
                                <div class="bullet bullet-3"></div>
                                Detailed explanations for each question
                            </li>
                            <li>
                                <div class="bullet bullet-4"></div>
                                Track your score in real-time
                            </li>
                        </ul>
                    </div>
                    
                    <div class="center-btn">
                        <button class="btn" onclick="startQuiz()">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"></path>
                            </svg>
                            Start Quiz
                        </button>
                    </div>
                </div>
            `;
        }

        function renderQuizScreen() {
            const question = quizData[state.currentQuestion];
            const progress = ((state.currentQuestion + 1) / quizData.length) * 100;

            return `
                <div class="header">
                    <div class="badge badge-question">
                        Question ${state.currentQuestion + 1}/${quizData.length}
                    </div>
                    <div class="badge badge-score">
                        Score: ${state.score}
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                
                <div style="margin-top: 32px;">
                    <h2 class="question">${question.question}</h2>
                    
                    <div class="options">
                        ${question.options.map((option, index) => {
                            let optionClass = 'option';
                            let icon = '';
                            
                            if (state.answered) {
                                optionClass += ' disabled';
                                if (option === question.correct_answer) {
                                    optionClass = 'option correct';
                                    icon = `<svg class="option-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>`;
                                } else if (option === state.selectedAnswer) {
                                    optionClass = 'option incorrect';
                                    icon = `<svg class="option-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>`;
                                }
                            }
                            
                            return `
                                <button class="${optionClass}" onclick="selectAnswer('${option.replace(/'/g, "\\'")}')">
                                    <span>${option}</span>
                                    ${icon}
                                </button>
                            `;
                        }).join('')}
                    </div>
                </div>
                
                ${state.answered ? `
                    <div class="next-btn-container">
                        <button class="btn" onclick="nextQuestion()">
                            ${state.currentQuestion < quizData.length - 1 ? 'Next Question' : 'View Results'}
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                ` : ''}
            `;
        }

        function renderResultsScreen() {
            const percentage = ((state.score / quizData.length) * 100).toFixed(0);
            let feedbackClass = 'feedback ';
            let feedbackText = '';
            
            if (percentage >= 80) {
                feedbackClass += 'excellent';
                feedbackText = 'Excellent work! You really know your Hadoop & Python! üéâ';
            } else if (percentage >= 60) {
                feedbackClass += 'good';
                feedbackText = 'Good job! Keep learning! üëç';
            } else {
                feedbackClass += 'practice';
                feedbackText = 'Keep practicing! You\'ll get better! üí™';
            }

            return `
                <div class="results-container">
                    <div class="icon-container">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                        </svg>
                    </div>
                    
                    <h2 style="font-size: 2.5rem; font-weight: bold; color: #1f2937; margin-bottom: 24px;">Quiz Complete!</h2>
                    
                    <div class="score-display">
                        <p class="score-number">${state.score}/${quizData.length}</p>
                        <p class="score-percentage">Score: ${percentage}%</p>
                    </div>
                    
                    <div class="${feedbackClass}">${feedbackText}</div>
                </div>

                <div class="review-section">
                    <h3 class="review-title">
                        <svg width="28" height="28" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        Answer Review
                    </h3>
                    
                    <div class="review-list">
                        ${state.userAnswers.map((answer, index) => `
                            <div class="review-item ${answer.isCorrect ? 'correct' : 'incorrect'}">
                                <div class="review-content">
                                    ${answer.isCorrect ? `
                                        <svg class="review-icon" fill="none" stroke="green" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    ` : `
                                        <svg class="review-icon" fill="none" stroke="red" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    `}
                                    <div class="review-text">
                                        <p class="review-question">Q${index + 1}: ${answer.question}</p>
                                        
                                        ${!answer.isCorrect ? `
                                            <p class="review-answer review-your-answer">
                                                <strong>Your answer:</strong> ${answer.selectedAnswer}
                                            </p>
                                        ` : ''}
                                        
                                        <p class="review-answer review-correct-answer">
                                            <strong>Correct answer:</strong> ${answer.correctAnswer}
                                        </p>
                                        
                                        ${answer.explanation ? `
                                            <p class="review-explanation">${answer.explanation}</p>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="center-btn">
                    <button class="btn" onclick="restartQuiz()">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Take Quiz Again
                    </button>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            
            if (state.gameState === 'start') {
                app.innerHTML = renderStartScreen();
            } else if (state.gameState === 'quiz') {
                app.innerHTML = renderQuizScreen();
            } else if (state.gameState === 'results') {
                app.innerHTML = renderResultsScreen();
            }
        }

        function startQuiz() {
            state = {
                gameState: 'quiz',
                currentQuestion: 0,
                selectedAnswer: null,
                score: 0,
                answered: false,
                userAnswers: []
            };
            render();
        }

        function selectAnswer(option) {
            if (state.answered) return;
            
            state.selectedAnswer = option;
            state.answered = true;
            
            const question = quizData[state.currentQuestion];
            const isCorrect = option === question.correct_answer;
            
            if (isCorrect) {
                state.score++;
            }
            
            state.userAnswers.push({
                question: question.question,
                selectedAnswer: option,
                correctAnswer: question.correct_answer,
                isCorrect: isCorrect,
                explanation: question.explanation
            });
            
            render();
        }

        function nextQuestion() {
            if (state.currentQuestion < quizData.length - 1) {
                state.currentQuestion++;
                state.selectedAnswer = null;
                state.answered = false;
            } else {
                state.gameState = 'results';
            }
            render();
        }

        function restartQuiz() {
            state = {
                gameState: 'start',
                currentQuestion: 0,
                selectedAnswer: null,
                score: 0,
                answered: false,
                userAnswers: []
            };
            render();
        }

        // Initial render
        render();
    </script>
